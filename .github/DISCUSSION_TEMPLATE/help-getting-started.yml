labels: ["Help"]
body:
  - type: markdown
    attributes:
      value: |
        The more specific you can be, the easier it will be to help you!
  - type: textarea
    attributes:
      label: Describe your issue
  - type: textarea
    attributes:
      label: Are you using third party plugins? If yes, list them here.
  - type: dropdown
    attributes:
      label: Which version are you running?
      options:
        - 1
        - 2
        - 3
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
